events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;
    client_max_body_size 100M;

    # ✅ Move large_client_header_buffers here (inside `http` block)
    large_client_header_buffers 4 256k;

    # Redirect all HTTP requests to HTTPS
    server {
        listen 80;
        server_name autobid.netsolpk.com autobid-backend.netsolpk.com autobid-fastapi.netsolpk.com;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ✅ Secure Frontend (HTTPS)
    server {
        listen 443 ssl;
        server_name autobid.netsolpk.com;

        ssl_certificate /etc/nginx/ssl/astirk.netsolpk.crt;
        ssl_certificate_key /etc/nginx/ssl/astirk.netsolpk.key;
        ssl_trusted_certificate /etc/nginx/ssl/astirk.netsolpk.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend_server:5174;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # ✅ Secure Backend (HTTPS)
    server {
        listen 443 ssl;
        server_name autobid-backend.netsolpk.com;

        ssl_certificate /etc/nginx/ssl/astirk.netsolpk.crt;
        ssl_certificate_key /etc/nginx/ssl/astirk.netsolpk.key;
        ssl_trusted_certificate /etc/nginx/ssl/astirk.netsolpk.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://backend_server:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;

            # ✅ Increase buffer size to handle large headers
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_buffering on;
            proxy_max_temp_file_size 0;
        }
    }

    # ✅ Secure FastAPI (HTTPS)
    server {
        listen 443 ssl;
        server_name fastapi_server:8000;

        # ssl_certificate /etc/nginx/ssl/astirk.netsolpk.crt;
        # ssl_certificate_key /etc/nginx/ssl/astirk.netsolpk.key;
        # ssl_trusted_certificate /etc/nginx/ssl/astirk.netsolpk.pem;

        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://fastapi_server:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;

            # ✅ Increase buffer size to handle large headers
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_buffering on;
            proxy_max_temp_file_size 0;
        }
    }
}